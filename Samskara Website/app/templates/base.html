{% from 'bootstrap4/utils.html' import render_messages %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		{% block styles %} {{ bootstrap.load_css() }}
		<link rel="stylesheet" href="../static/css/index.css" />
		{% endblock %} {% if title %}
		<title>{{ title }}</title>
		{% else %}
		<title>Samskara</title>
		{% endif %}
	</head>

	<body class="bg-white">
		<div class="bg-light col-12">
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light px-4 col-md-10 mx-auto"
			>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<a class="navbar-brand" href="{{ url_for('main.index') }}">
					<img
						src="../static/images/logo samskara/logo.svg"
						alt="samskara logo"
						width="125"
						class="img-fluid"
					/>
				</a>
				<div class="order-lg-2">
					<a class="ml-4" href="{{ url_for('cart.view_cart') }}">
						<img src="../static/images/Icons/cart.svg" width="25" height="25" />
					</a>
				</div>
				<div class="collapse navbar-collapse font-weight-bold" id="navbarNav">
					<ul class="navbar-nav ml-auto align-items-center">
						<li class="nav-item">
							<a
								class="nav-link"
								href="{{ url_for('products.shop', gender='man') }}"
								id="man-link"
								>Man</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="{{ url_for('products.shop', gender='woman') }}"
								id="woman-link"
								>Woman</a
							>
						</li>
					</ul>
				</div>
			</nav>
		</div>

		<div class="container-fluid">
			{{ render_messages() }}{% block content %}{% endblock %}
		</div>
		{{ bootstrap.load_js() }}
		<script src="../static/javascript/backButton.js"></script>
	</body>
</html>
